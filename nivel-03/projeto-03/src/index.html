<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>

  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <main>
        <form action="#" id="my-form">
          <fieldset>
            <legend>Informações do Evento</legend>

            <div class="fieldset-wrapper">
              <div class="input-wrapper">
                <label for="titulo-evento">
                  Título do evento <span>(mínimo 8 caracteres)</span>
                </label>
                <input
                  type="text"
                  name="titulo-evento"
                  id="titulo-evento"
                  placeholder="Título do evento"
                />
              </div>

              <div class="input-wrapper">
                <label for="link-evento">
                  Link do evento <span>(comece com https://)</span>
                </label>
                <input
                  type="url"
                  name="link-evento"
                  id="link-evento"
                  placeholder="Link do evento"
                />
              </div>

              <div class="input-wrapper">
                <label for="whatsapp-contato">
                  Whatsapp para contato <span>(somente números)</span>
                </label>
                <input
                  type="number"
                  name="whatsapp-contato"
                  id="whatsapp-contato"
                  placeholder="Whatsapp para contato"
                />
              </div>

              <div class="input-wrapper">
                <label for="informacoes-extras"> Informações extras </label>
                <textarea
                  name="informacoes-extras"
                  id="informacoes-extras"
                  placeholder="Informações extras"
                ></textarea>
              </div>

              <div class="input-wrapper">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                  <option hidden value="">Tipo do evento</option>
                  <option value="1">01</option>
                  <option value="2">02</option>
                </select>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Privacidade</legend>

            <div class="fieldset-wrapper">
              <div class="input-wrapper">
                <label for="admin-email">
                  E-mail do administrador <span>(digite um email válido)</span>
                </label>
                <input
                  type="url"
                  name="admin-email"
                  id="admin-email"
                  placeholder="E-mail do administrador"
                />
              </div>

              <div class="input-wrapper">
                <label for="senha-acesso">
                  Senha de acesso para os participantes
                  <span>(mínimo 8 caracteres)</span>
                </label>
                <input
                  type="password"
                  name="senha-acesso"
                  id="senha-acesso"
                  placeholder="Senha de acesso para os participantes"
                />
              </div>

              <div class="input-wrapper" id="my-check-wrapper">
                <input
                  type="checkbox"
                  name="evento-privado"
                  id="evento-privado"
                />
                <label for="evento-privado">Evento privado</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Dia e hora</legend>

            <div id="dia-hora-wrapper">
              <div class="input-wrapper">
                <label for="data">Data</label>
                <input type="date" name="data" id="data" />
              </div>

              <div class="input-wrapper">
                <label for="das">Das</label>
                <input type="time" name="das" id="das" />
              </div>

              <div class="input-wrapper">
                <label for="ate">Até</label>
                <input type="time" name="ate" id="ate" />
              </div>
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <button form="my-form">Salvar evento</button>
      </footer>
    </div>
    <div id="retangulo"></div>
  </body>
</html>
